name: Assignment 1 - Multi-Branch Deployment

on:
  push:
    branches: [main, dev]   # run only when pushing to main or dev
  pull_request:             # always run CI for PRs

jobs:
  ci:
    name: CI -> Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm test --if-present || true

      - name: Build project
        run: |
          npm run build --if-present || echo "No build script found"
          mkdir -p dist
          echo "Dummy File" > dist/placeholder.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  deploy_qa:
    name: Deploy to QA
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/dev' }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist

      - name: Simulate QA deploy
        run: echo "Deploying QA build from dev branch"

  deploy_prod:
    name: Deploy to Production
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist

      - name: Simulate Production deploy
        run: echo "Deploying Production build from main branch"
