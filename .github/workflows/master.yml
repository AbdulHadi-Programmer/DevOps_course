#### 3. Multu-Job Workflow (Build â†’ Test)
### - First job: "build" â†’ create a file output.txt
### - Second job: "test" â†’ download the file and print its content.
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Build Output" > output.txt
      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: output
      - run: cat output.txt
